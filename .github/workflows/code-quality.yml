name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Code style check with black
      run: |
        pip install black
        black --check hybrid_gcs tests examples
      continue-on-error: true

    - name: Import sorting with isort
      run: |
        pip install isort
        isort --check-only hybrid_gcs tests examples
      continue-on-error: true

    - name: Lint with pylint
      run: |
        pip install pylint
        pylint hybrid_gcs --max-line-length=120 --disable=C0103,C0302,R0913 || true
      continue-on-error: true

    - name: Security check with bandit
      run: |
        pip install bandit
        bandit -r hybrid_gcs -ll || true
      continue-on-error: true

    - name: Dependency audit with pip-audit
      run: |
        pip install pip-audit
        pip-audit || true
      continue-on-error: true

    - name: Type hints with mypy
      run: |
        pip install mypy
        mypy hybrid_gcs --ignore-missing-imports --allow-untyped-defs || true
      continue-on-error: true

  complexity:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install radon

    - name: Cyclomatic complexity check
      run: |
        radon cc hybrid_gcs -a || true

    - name: Maintainability index
      run: |
        radon mi hybrid_gcs || true

    - name: Raw metrics
      run: |
        radon metrics hybrid_gcs || true
